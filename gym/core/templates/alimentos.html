{% extends 'layouts/base.html' %}

{% block content %}

<title>Seleccionar alimentos</title>
<h1>Bienvenido a Django</h1>
<form method="post">
    {% csrf_token %}
    {% for alimento in alimentos.alimentos %}
        <ul>
            <li>
                <h1>{{ alimento }}</h1>
                <h2>{{ alimentos.cantidad }}</h2>
            </li>
        </ul>
    {% endfor %}
    <button type="submit">Guardar alimentos seleccionados</button>
</form>


{% endblock %}
